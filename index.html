    <title>Product Card</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        #product-card-container{
            width: auto;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;      
        }
        /* Product Card Container */
        .product-card {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* Badge Ribbon */
        .product-badge {
            position: absolute;
            top: 15px;
            left: -5px;
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .product-badge::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            border-left: 5px solid transparent;
            border-right: 5px solid #c0392b;
            border-top: 5px solid transparent;
            border-bottom: 5px solid #c0392b;
            z-index: -1;
        }
        
        /* Product Image */
        .product-image {
            height: 240px;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        /* Quick Actions */
        .quick-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .quick-actions {
            opacity: 1;
        }
        
        .quick-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }
        
        /* Product Info */
        .product-info {
            padding: 20px;
        }
        
        .product-category {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;  
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-content {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;  
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stars {
            color: #f1c40f;
            margin-right: 5px;
        }
        
        .review-count {
            color: #95a5a6;
            font-size: 13px;
        }
        
        /* Price Section */
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .current-price {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .original-price {
            font-size: 16px;
            color: #95a5a6;
            text-decoration: line-through;
            margin-left: 5px;
        }
        
        .discount {
            background: #2ecc71;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Add to Cart */
        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-to-cart:hover {
            background: #2980b9;
        }
        
        .add-to-cart i {
            font-size: 16px;
        }
    </style>
