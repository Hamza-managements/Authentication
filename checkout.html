<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Luxury Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .checkout-header h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .checkout-header p {
            color: #7f8c8d;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .checkout-summary {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            align-self: start;
            position: sticky;
            top: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(44, 62, 80, 0.1);
        }

        .payment-methods {
            margin-top: 30px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .payment-option:hover {
            border-color: var(--primary);
        }

        .payment-option input {
            width: auto;
            margin-right: 15px;
        }

        .payment-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .payment-details {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            display: none;
        }

        .payment-details.active {
            display: block;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .summary-total {
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 600;
        }

        .cart-item-qty {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .checkout-summary {
                position: static;
            }
        }

        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkout-header h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .checkout-form, .checkout-summary {
                padding: 20px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkout-form, .checkout-summary {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-header">
            <h1>Complete Your Purchase</h1>
            <p>Please fill in your details to complete your order</p>
        </div>
        
        <div class="checkout-grid">
            <div class="checkout-form">
                <h2 class="section-title">Shipping Information</h2>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" placeholder="123 Main St">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" placeholder="10001">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                </div>
                
                <h2 class="section-title">Payment Method</h2>
                
                <div class="payment-methods">
                    <div class="payment-option" onclick="selectPayment('credit-card')">
                        <input type="radio" name="payment" id="credit-card" checked>
                        <i class="fas fa-credit-card payment-icon"></i>
                        <label for="credit-card">Credit Card</label>
                    </div>
                    
                    <div class="payment-details active" id="credit-card-details">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                    
                    <div class="payment-option" onclick="selectPayment('paypal')">
                        <input type="radio" name="payment" id="paypal">
                        <i class="fab fa-paypal payment-icon"></i>
                        <label for="paypal">PayPal</label>
                    </div>
                    
                    <div class="payment-details" id="paypal-details">
                        <p>You will be redirected to PayPal to complete your payment securely.</p>
                    </div>
                </div>
                
                <button class="btn" onclick="submitOrder()">Complete Order</button>
            </div>
            
            <div class="checkout-summary">
                <h2 class="section-title">Order Summary</h2>
                
                <div class="cart-items" id="cartCard">                 
                    <h2>Empty cart</h2>
                </div>
                
                <div id="productsprice" class="summary-item">
                    <span>Subtotal</span>     
                     <span>-</span>
                </div>
                
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                
                <div class="summary-item">
                    <span>Tax</span>
                    <span>$17.60</span>
                </div>
                
                <div id="totalP" class="summary-item summary-total">
                    <span>Total</span>
                    <span>-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function selectPayment(method) {
            // Hide all payment details
            document.querySelectorAll('.payment-details').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected payment details
            document.getElementById(`${method}-details`).classList.add('active');
            
            // Update radio button
            document.getElementById(method).checked = true;
        }
        
        function submitOrder() {
            // Basic validation
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;
            
            if (!email || !firstName || !lastName || !address) {
                alert('Please fill in all required fields');
                return;
            }
            
            // In a real application, you would process the payment here
            alert('Order submitted successfully! Thank you for your purchase.');
            localStorage.removeItem('cartItems');
            location.reload();
            
            // Reset form
            document.querySelector('form').reset();
        }
        document.addEventListener('DOMContentLoaded', function () {
  const cartItems = JSON.parse(localStorage.getItem("cartItems"));
  if (!cartItems || cartItems.length === 0) return;

  const cartCard = document.getElementById('cartCard');
  cartCard.innerHTML = ""; // Clear previous items if any

  cartItems.forEach(item => {
    cartCard.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}" alt="Product Image" class="cart-item-img">
        <div class="cart-item-details">
          <h3 class="cart-item-title">${item.title}</h3>
          <p>${item.content}</p>
          <span class="cart-item-price">$${item.price}</span>
          <div class="cart-item-qty">Qty: ${item.quantity || 1}</div>
        </div>
      </div>`;
  });

    const productPrice = cartItems.reduce((total, item) => total + (item.price * (item.quantity || 1)), 0);
    document.getElementById('productsprice').innerHTML = `
        <span>Subtotal</span>
        <span>$${productPrice.toFixed(2)}</span>
    `;  
    document.getElementById('totalP').innerHTML = `
        <span>Total</span>
        <span>$${(productPrice + 17.60).toFixed(2)}</span>
    `;

});


    </script>
</body>
</html>
