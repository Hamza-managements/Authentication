<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Nickson';
      src: url('./fonts/S&S Nickson One.otf') format('woff2'),
           url('./fonts/s_s_nickson_one.woff') format('woff'),
           url('./fonts/s_s_nickson_one.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bj-font: 'Nickson', sans-serif;
      --primary-color: #171007;
      --secondary-color: #A06d33;
      --light-color: #f8f5f2;
      --dark-color: #663f12;
    }

    body {
      background: linear-gradient(to right, #1061da, #021838);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      padding: 2rem 1rem;
    }

    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #1d5ee2;
    }

    @media (max-width: 576px) {
      .signup-box {
        padding: 1.5rem;
      }
    }
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #A06d33;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color:#663f12;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="signup-box">
          <h2 class="text-center mb-4">Enter Your Post Detail</h2>
          <div class="mb-3">
            <label for="productTitle" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="productTitle" placeholder="Enter your Product Title" required />
          </div>
          <div class="mb-3">
            <label for="imgUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imgUrl" placeholder="Enter your image URL" required />
          </div>
          <div class="mb-3">
            <label for="imgContent" class="form-label">Image Content</label>
            <input type="text" class="form-control" id="imgContent" placeholder="Enter your image content" required />
          </div>
          <div class="mb-4">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" placeholder="Enter your product price" required />
          </div>
          <div class="d-grid">
            <button type="submit" onclick="post()" class="btn btn-primary">Post</button>
            <div class="login-link">
              <p>Dont wanna upload.<a href="./index.html">go to dashboard</a></p>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
