<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
            font-family: 'Nickson';
            src: url('./fonts/S&S\ Nickson\ One.otf') format('woff2'),
                 url('./fonts/s_s_nickson_one.woff') format('woff'),
                 url('./fonts/s_s_nickson_one.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Ensures text remains visible during load */
        }
        
        @font-face {
            font-family: 'Nickson';
            src: url('./fonts/S&S\ Nickson\ One.otf') format('woff2'),
                 url('./fonts/s_s_nickson_one.woff') format('woff'),
                 url('./fonts/s_s_nickson_one.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bj-font: 'Nickson', sans-serif;
            --primary-color: #171007;
            --secondary-color: #A06d33;
            --light-color: #f8f5f2;
            --dark-color: #663f12;
        }
    body {
      background: linear-gradient(to right, #1061da, #021838);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2 class="text-center mb-4">Create an Account</h2>
    <div>
      <div class="mb-3">
        <label for="productitle" class="form-label">Product Title</label>
        <input type="text" class="form-control" id="productTitle" placeholder="Enter your Product Title" required>
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Image Url</label>
        <input type="text" class="form-control" id="imgUrl" placeholder="Enter Your img Url" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Img Content</label>
        <input type="content" class="form-control" id="imgContent" placeholder="Enter your img Content" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="price" class="form-control" id="price" placeholder="Enter your product Price($)" required>
      </div>
      <div class="d-grid">
        <button type="submit" onclick="post()"  class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
