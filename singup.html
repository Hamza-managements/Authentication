<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
            font-family: 'Nickson';
            src: url('./fonts/S&S\ Nickson\ One.otf') format('woff2'),
                 url('./fonts/s_s_nickson_one.woff') format('woff'),
                 url('./fonts/s_s_nickson_one.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Ensures text remains visible during load */
        }
        
        @font-face {
            font-family: 'Nickson';
            src: url('./fonts/S&S\ Nickson\ One.otf') format('woff2'),
                 url('./fonts/s_s_nickson_one.woff') format('woff'),
                 url('./fonts/s_s_nickson_one.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bj-font: 'Nickson', sans-serif;
            --primary-color: #171007;
            --secondary-color: #A06d33;
            --light-color: #f8f5f2;
            --dark-color: #663f12;
        }
    body {
      background: linear-gradient(to right, #A06d33, #663f12);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .signup-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2 class="text-center mb-4">Create an Account</h2>
    <div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter you name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <!-- <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      </div> -->
      <div class="d-grid">
        <button type="submit" onclick="signup()"  class="btn btn-primary">Sign Up</button>
      </div>
    </div>
    <p class="text-center mt-3">Already have an account? <a href="./login.html">Log in</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
